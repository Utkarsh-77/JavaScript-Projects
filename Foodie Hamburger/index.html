<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/Images/foodie hamburger.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="shadow"></div>
    <div class="container-content">
      <div class="slider"></div>
      <header>
        <div class="logo">
          <a href="/index.html">
            <img
              src="/Images/foodie hamburger logo.svg"
              alt="foodie hamburger logo"
          /></a>
        </div>
        <div class="hamburger">
          <div class="menu-open-div">
            <span class="open-btn">&#x2630;</span>
          </div>
          <div class="nav-section">
            <span class="close-icon">&times;</span>
            <a href="#TopPicks">Top Picks</a>
            <a href="#Whopper">Whopper</a>
            <a href="#StunnerMenu">Stunner Menu</a>
            <a href="#NewFoodieCollection">New Foodie Collection</a>
            <a href="#DealOfTheDay">Deal Of The Day</a>
          </div>
        </div>
      </header>
      <main>
        <div class="hero-section">
          <img src="/Images/Group 2.svg" alt="" />
          <p>Well, You can’t resist anymore!</p>
        </div>
        <section>
          <div class="menu-dishes">
            <span id="TopPicks" class="topPicks">Top Picks</span>
            <img src="/Images/peter-dawn-sxZ_Ca6MkWM-unsplash 1.svg" alt="" />
          </div>
          <div class="menu-dishes">
            <span id="Whopper" class="topPicks">Whopper</span>
            <img src="/Images/enggal-mukti-48F-Uvx9wvw-unsplash 2.svg" alt="" />
          </div>
          <div class="menu-dishes">
            <span id="StunnerMenu" class="topPicks">Stunner Menu</span>
            <img
              src="/Images/jonathan-borba-8l8Yl2ruUsg-unsplash 1.svg"
              alt=""
            />
          </div>
          <div class="menu-dishes">
            <span id="NewFoodieCollection" class="topPicks"
              >New Foodie Collection</span
            >
            <img
              src="/Images/john-fornander-VedLcUfLi74-unsplash 1.svg"
              alt=""
            />
          </div>
          <div class="menu-dishes">
            <span id="DealOfTheDay" class="topPicks">Deal of the Day</span>
            <img src="/Images/sk-CK6tjAIMJWM-unsplash (1) 1.svg" alt="" />
            <p class="goto-Top">
              <a href="#">Go to Top </a>
            </p>
            <p class="Utkarsh-Txt">Made with ❤️ by Utkarsh</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
