<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="mainHeading">
        <span id="heading-span">Focus on <span>Today</span></span>
      </div>
      <div class="min-constainer">
        <div class="today-div">
          <span>Today</span>
          <div class="sun-img">
            <img
              class="sun-back"
              src="/images/icon _Sun_.svg"
              alt="Sun Picture"
            />
            <img class="sun-face" src="/images/face.svg" alt="Sun Picture" />
          </div>
        </div>
        <div class="para-div">
          <p class="queots">Raise the bar by completing your goals!</p>
        </div>
        <div class="progress-div">
          <div class="green-div">
            <p><span class="progress-para"></span>/3 Completed</p>
          </div>
          <div class="red-para-div">
            <p>Please set all the 3 goals!</p>
          </div>
        </div>

        <div class="all-task-divs">
          <div class="task-div">
            <div class="circle-div">
              <div class="circle-div2">
                <img
                  class="check-icon"
                  src="/images/check.svg"
                  alt="Task completed Image"
                />
              </div>
            </div>
            <input
              id="first"
              class="input-task"
              type="text"
              placeholder="Add new goal..."
            />
          </div>
          <div class="task-div">
            <div class="circle-div">
              <div class="circle-div2">
                <img
                  class="check-icon"
                  src="/images/check.svg"
                  alt="Task completed Image"
                />
              </div>
            </div>
            <input
              id="second"
              class="input-task"
              type="text"
              placeholder="Add new goal..."
            />
          </div>
          <div class="task-div">
            <div class="circle-div">
              <div class="circle-div2">
                <img
                  class="check-icon"
                  src="/images/check.svg"
                  alt="Task completed Image"
                />
              </div>
            </div>
            <input
              id="third"
              class="input-task"
              type="text"
              placeholder="Add new goal..."
            />
          </div>
        </div>
        <div class="last-paras">
          <p class="last-Step">“Move one step ahead, today!”</p>
          <p>Made with ❤️ by Utkarsh</p>
        </div>
      </div>
    </div>
  </body>
</html>
